<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketCoffee</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/slogan.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>

  <body>
    <header>
      <section class="header-container">
        <div class="logo">
          <a href="https://www.rocketseat.com.br/" target="_blank">
            <img src="assets/logo-desktop.svg" alt="Logo desktop" />
          </a>

          <img src="assets/logo-mobile.svg" alt="Logo mobile" />
        </div>

        <section class="menu-mobile">
          <button class="burguer-btn"> . </button>
        </section>

        <div class="navbar">
          <nav>
            <ul>
              <li><a href="#"> Home </a></li>
              <li><a href="#"> Menu </a></li>
              <li><a href="#"> Recompensas </a></li>
              <li><a href="#"> Gift Cards </a></li>
              <li><a href="#"> Lojas </a></li>
            </ul>
          </nav>
        </div>

        <button class="coffee-btn">pegar meu café</button>
      </section>
    </header>

    <section class="slogan">
      <div class="text-mobile">
        <p>
          O café que fará seu código decolar para
          o próximo nível.
        </p>

        <button class="coffee-btn-mobile">pegar meu café 
          <span> &gt; </span> 
        </button>
      </div>
      <img src="assets/great-coffee.png" alt="Slogan RocketCoffee" />
    </section>

    <footer>
      <p>
        Projeto idealizado pela
        <a href="https://www.rocketseat.com.br/" target="_blank">
          Rocketseat
        </a>
      </p>

      <p>
        Desenvolvido por
        <a href="https://github.com/matheusvieira17" target="_blank">
          Matheus Vieira Ferreira
        </a>
      </p>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
